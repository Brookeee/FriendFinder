<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <title>Survey - Celeb Crush</title>

<body class="survqs">
    <div class="container content">
        <h1 class="header">Celeb Friend Finder</h1>
        <h5 class="match">Complete to find your match</h5>
        <br>
        <!-- Survey Questions/options-->
        <form>

            <br>

                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qtwo">I enjoy coffee.</label>
                <select class="form-control" id="qstwo">

            </div>

                    <option value=""></option>

            </div>

                <label for="qten">I like to travel.</label>

                    <option value=""></option>

                    <option value="4">4</option>

                </select>
            </div>
        </form>
        <!-- Submit Button -->
        <div class="text-center">
            <button id="submitBtn" type="submit" class="submitting">Submit Responses</button>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a
                        href="https://github.com/Brookeee/FriendFinder">GitHub Repo</a></p>
            </div>
        </footer>

        <!-- Modal -->
        <div id="results-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title"><strong>Best Match</strong></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img id="match-img"
                            src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Results logic for friend finder, WIP -->
        <script type="text/javascript">
            $(document).ready(function () {
                $('.submitting').on("click", function (event) {
                    event.preventDefault();
                    console.log("submit button pressed");
                });
            })

            // Friends API list logic goes here 



            // User input captured and trimmed
            var objCeleb = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                survey: [
                    $("#qsone").val().trim(),
                    $("#qstwo").val().trim(),
                    $("#qsthree").val().trim(),
                    $("#qsfour").val().trim(),
                    $("#qsfive").val().trim(),
                    $("#qssix").val().trim(),
                    $("#qsseven").val().trim(),
                    $("#qseight").val().trim(),
                    $("#qsnine").val().trim(),
                    $("#qsten").val().trim(),
                ]
            };
            console.log(objCeleb);

            $.post("/api/friends", objCeleb, function (data) {
                // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                $("#match-name").text(data.name);
                $("#match-img").attr("src", data.photo);
                // Show the modal with the best match
                $("#results-modal").modal("toggle");
            });
        </script>
</body>

</html>

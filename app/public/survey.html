<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="/app/public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <title>Survey - Celeb Crush</title>
</head>

<body class="survqs">
    <div class="container content">
        <h1 class="header">Celeb Friend Finder</h1>
        <h5 class="match">Complete to find your match</h5>
        <br>
        <!-- Survey Questions/options-->
        <form>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="form-group">
                <input id="photo" type="text" class="form-control" placeholder="Link to required photo">
            </div>
            <br>
            <div class="form-group">
                <label for="qone">I am a morning person.</label>
                <select class="form-control a1" id="qsone">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qtwo">I enjoy coffee.</label>
                <select class="form-control a2" id="qstwo">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qthree">How many children do you want?</label>
                <select class="form-control a3" id="qsthree">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qfour">How loud do you listen to your music</label>
                <select class="form-control a4" id="qsfour">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qfive">I enjoy adventures.</label>
                <select class="form-control a5" id="qsfive">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qsix">I consider myself a genius.</label>
                <select class="form-control a6" id="qssix">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qseven">I am a dog person.</label>
                <select class="form-control a7" id="qsseven">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qeight">I am a cat person.</label>
                <select class="form-control a8" id="qseight">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qnine">I enjoy reality TV.</label>
                <select class="form-control a9" id="qsnine">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qten">I like to travel.</label>
                <select class="form-control a10" id="qsten">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
        </form>
        <!-- Submit Button -->
        <div class="text-center">
            <button id="submitBtn" type="submit" class="submitting">Submit Responses</button>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a
                        href="https://github.com/Brookeee/FriendFinder">GitHub Repo</a></p>
            </div>
        </footer>
        <!-- Modal -->
        <div class="modal fade in bestMatch" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel"><b>Your Friend:</b></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h1 class="matchName"></h1>
                        <img class="MatchPhoto img-responsive" src="" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.submitting').on("click", function (event) {
                event.preventDefault();
                // console.log("submit button pressed");
            });

            var objCeleb = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                score: [
                    $(".a1").val(),
                    $(".a2").val(),
                    $(".a3").val(),
                    $(".a4").val(),
                    $(".a5").val(),
                    $(".a6").val(),
                    $(".a7").val(),
                    $(".a8").val(),
                    $(".a9").val(),
                    $(".a10").val(),
                ]
            };
            var modal = window.location.origin;
            $.post(modal + "/api/friends", objCeleb, function (res) { //post function for API.
                if (res) {

                    $(".matchName").text(res.name);
                    $(".matchPhoto").attr("src", res.photo); //display modal dropdown
                    $(".bestMatch").modal("show");
                    // display best match information
                }
            })

        });

    </script>
</body>

</html>
